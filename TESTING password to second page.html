<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Contraseña</title>
    <style>
        body {font-family: Arial, sans-serif; line-height: 1.6; margin: 20px;}
        .container {max-width: 300px; margin: auto; text-align: center;}
        input[type="password"] {padding: 10px; margin: 10px 0; width: 100%;}
        button {padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Ingrese la Contraseña</h2>
        <input type="password" id="passwordInput" placeholder="Contraseña">
        <button onclick="checkPassword()">Ingresar</button>
        <p id="error" style="color: red;"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'contraseña123'; // Establece aquí la contraseña correcta
            if (password === correctPassword) {
                window.location.href = 'secondpage.html'; // Redirige a la segunda página
            } else {
                document.getElementById('error').textContent = 'Contraseña incorrecta. Inténtelo de nuevo.';
            }
        }
    </script>
</body>
</html>
